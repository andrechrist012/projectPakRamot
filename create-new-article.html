    <section class="article-maker">

                <span class="add-picture">
                    <span class="add-picture-button">
                        <input type="button" value="Add picture" id="add-button">
                        <img src="icons/plus.png" alt="plus-button">  
                    </span>
                <span class="add-picture-logo"><img src="icons/picture.png" alt="picture-logo"></span>
                </span>


                <textarea name="content" id="article-content" cols="100" rows="50" placeholder="Input content"></textarea><br><br>
            </form>
        </div>
